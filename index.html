<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Job Listing</title>
   <!-- STYLES -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="header__fixed-bg">
      <img src="./img/fixed-blue-bg.svg" alt="" width="1366" height="156" class="header__fixed-img">
   </div>
   <main class="main">
      <div class="container">
         <div class="main__content">
            <div class="main__content-card">
               <div class="main__card-left">
                  <div class="main__left-img">
                     <a href="" class="main__left-img-link"><img src="./img/photosnap-first-img.png"
                           alt="logo of first company" class="mian__left-card-img" width="88" height="88"
                           srcset="./img/photosnap-first-img.png 1x, ./img/photosnap-first-img@2x.png 2x"></a>
                  </div>
                  <div class="main__left-right-content">
                     <div class="main__left-right-date">
                        <a href="#" class="main__right-date-link">Photosnap</a>
                        <p class="main__right-date-new">NEW</p>
                        <p class="main__right-date-featured">FEATURED</p>
                     </div>
                     <div class="main__left-right-title">
                        <a href="#" class="main__left-right-title-link">
                           Senior Frontend Developer
                        </a>
                     </div>
                     <div class="main__left-right-info">
                        <p class="main__right-info-detail">1d ago</p>
                        <p class="main__right-info-detail">Full Time</p>
                        <p class="main__right-info-detail">USA only</p>
                     </div>
                  </div>
               </div>
               <div class="main__card-right">
                  <ul class="main__card-right-list">
                     <li class="main__card-list-item">
                        Frontend
                     </li>
                     <li class="main__card-list-item">
                        Senior
                     </li>
                     <li class="main__card-list-item">
                        HTML
                     </li>
                     <li class="main__card-list-item">
                        CSS
                     </li>
                     <li class="main__card-list-item">
                        JavaScript
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </div>
   </main>



   <script src="js/main.js"></script>
</body>

</html>
